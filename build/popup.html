<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FeHelper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="popup.css" /> -->
    <style>
        *{ padding: 0; margin: 0; }
        h3{white-space: nowrap; padding-bottom: 5px; font-size: 12px;}
        #app{ padding: 5px; }
        .filePicker{ padding-top: 5px; position: relative;white-space: nowrap;}
        .filePicker .tit{ display: inline-block;
            background-color: #2d8cf0;
            text-align: center;
            line-height: 30px;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        .filePicker input{ opacity: 0; width: 100%; height: 100%; position: absolute; left: 0; top: 0; }
    </style>
</head>

<body>
    <div id="app">app</div>
    <script src="vue.min.js"></script>
